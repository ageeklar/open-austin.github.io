---
layout: default
---
<div class="wrapper">
    <article class="page">

        <header class="page-header">
            <h1 class="page-title left">{{ page.title }}</h1>
            <a class="right" href="{{site.github_repo}}/edit/master/{{page.path}}" target="_blank">Edit this page</a>
        </header>

        <div class="post-content">
            {{ content }}
        </div>

    </article>
</div>
